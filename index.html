<html>
<head>
<script src="./lib/vue.js">
    var app = new Vue( {
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    })

</script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
</body>
</html>
